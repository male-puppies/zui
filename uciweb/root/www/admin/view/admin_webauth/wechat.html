<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<!--[if lte IE 9 ]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> 
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<title>微信管理</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<!--[if IE 7]><link rel="stylesheet" href="../../css/font-awesome-ie7.min.css"><![endif]-->
<link rel="stylesheet" href="../../css/manage.css" />
<style>
.account-tips {
	display: none;
    padding-left: 20px;
    color: #d9534f;
    font-weight: normal;
}
</style>
<script src="../../js/black/jquery-1.11.3.min.js"></script>
<script src="../../js/black/jquery.cookie.js"></script>
<script src="../../js/black/json2.js"></script>
<script src="../../js/black/bootstrap.min.js"></script>
<script src="../../js/jquery.ext.verify.js"></script>
<script src="../../js/commin.js"></script>
<script src="../../js/wechat.js"></script>
</head>
<body>
<!-- header -->
<div id="header_ajax"></div>
<script src="../../js/black/header.ajax.js"></script>

<!-- main Start -->
<div id="main" class="main">
	<div class="container-fluid">	
		<div class="main-wrapper clearfix">
			<div class="main-top">
				<span class="title"><i class="icon-align-justify"></i> 基础选项<b class="account-tips">该配置已启用云端管理，请在云端进行配置管理</b></span>
			</div>
			<form class="form-horizontal">
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label"></label>
					<div class="col-md-10 col-sm-9 col-xs-8">
						<p style="line-height:34px;font-size:14px;">以下信息来自微信公众号后台的微信连WiFi的设备管理的设备改造信息。</p>
					</div>
				</div>

				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="wx">启用微信认证</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<div class="checkbox">
							<label><input type="checkbox" id="wx" value="1 0" /></label>
						</div>
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="shop_name">门店名称</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="shop_name" class="form-control" verify="notspace" />
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="ssid">SSID</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="ssid" class="form-control" verify="notspace" />
					</div>
					<div class="col-md-7 col-sm-5 col-xs-3 tip-icons">
						<!--<span class="units">dBm</span>-->
						<span class="icon-tip" data-toggle="tooltip" data-placement="bottom" title="该SSID需要在WLAN管理创建并下发给AP。"><i class="icon-question-sign"></i></span>
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="shop_id">Shop Id</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="shop_id" class="form-control" verify="num 1000000 9999999" />
					</div>
					<div class="col-md-7 col-sm-5 col-xs-3 tip-icons">
						<span class="icon-tip" data-toggle="tooltip" data-placement="bottom" title="输入7位数字。"><i class="icon-question-sign"></i></span>
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="appid">AppId</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="appid" class="form-control" verify="strlen 18" />
					</div>
					<div class="col-md-7 col-sm-5 col-xs-3 tip-icons">
						<span class="icon-tip" data-toggle="tooltip" data-placement="bottom" title="输入18位字符。"><i class="icon-question-sign"></i></span>
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="secretkey">SecretKey</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="secretkey" class="form-control" verify="strlen 32" />
					</div>
					<div class="col-md-7 col-sm-5 col-xs-3 tip-icons">
						<span class="icon-tip" data-toggle="tooltip" data-placement="bottom" title="输入32位字符。"><i class="icon-question-sign"></i></span>
					</div>
				</div>
			</form>
		</div>

		<div class="main-wrapper clearfix" style="padding:10px 20px">
			<div class="btn-group">
				<a class="btn btn-zx submit"><i class="icon-save"></i>保存</a>
			</div>
		</div>
	</div>
</div>
<!-- main End -->

<!-- 提示 -->
<div id="modal_tips" class="modal fade" tabindex=-1>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">提示</h4>
			</div>
			<div class="modal-body">
				<div class="modal-p">
					<span></span>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-zx btn-modal">确定</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
