<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<!--[if lte IE 9 ]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> 
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<title>LAN设置</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<!--[if IE 7]><link rel="stylesheet" href="../../css/font-awesome-ie7.min.css"><![endif]-->
<link rel="stylesheet" href="../../css/manage.css" />
<style>
.main-wrapper.other {
	padding: 25px 20px 0;
}
.main-wrapper.other > .main-top {
	cursor: pointer;
	border: none;
	margin: -25px -20px 0;
}
.other .title b {
	padding-left: 20px;
	color: #d9534f;
	font-weight: normal;
}
</style>
<script src="../../js/black/jquery-1.11.3.min.js"></script>
<script src="../../js/black/jquery.cookie.js"></script>
<script src="../../js/black/json2.js"></script>
<script src="../../js/black/bootstrap.min.js"></script>
<script src="../../js/jquery.ext.verify.js"></script>
<script src="../../js/commin.js"></script>
<script src="../../js/lanconfig.js"></script>
</head>
<body>
<!-- header -->
<div id="header_ajax"></div>
<script src="../../js/black/header.ajax.js"></script>

<!-- main Start -->
<div id="main" class="main">
	<div class="container-fluid">
		<div class="main-wrapper clearfix lan0">
			<div class="main-top">
				<span class="title"><i class="icon-align-justify"></i> LAN0</span>
			</div>
			<form class="form-horizontal">
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="lan0__ipaddr">IP地址</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="lan0__ipaddr" class="form-control" verify="ip" />
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="lan0__netmask">子网掩码</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="lan0__netmask" class="form-control" verify="ip" />
					</div>
				</div>
			</form>
		</div>
		
		<div class="main-wrapper clearfix other">
			<div class="main-top">
				<span class="title"><i class="icon-align-justify"></i> 高级配置</span>
				<span class="pull-right" style="font-size: 28px;"><i class="icon-double-angle-down"></i></span>
			</div>
			<div class="wrapper-oth">
				<div class="main-wrapper clearfix lan1">
					<div class="main-top">
						<span class="title"><i class="icon-align-justify"></i> LAN1<b></b></span>
					</div>
					<form class="form-horizontal">
						<div class="form-group clearfix">
							<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="lan1__enable">启用</label>
							<div class="col-md-3 col-sm-4 col-xs-5">
								<div class="checkbox">
									<label><input type="checkbox" id="lan1__enable" class="enable" value="1 0" /></label>
								</div>
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="lan1__ipaddr">IP地址</label>
							<div class="col-md-3 col-sm-4 col-xs-5">
								<input type="text" id="lan1__ipaddr" class="form-control" verify="ip" />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="lan1__netmask">子网掩码</label>
							<div class="col-md-3 col-sm-4 col-xs-5">
								<input type="text" id="lan1__netmask" class="form-control" verify="ip" />
							</div>
						</div>
					</form>
				</div>
				
				<div class="main-wrapper clearfix lan2">
					<div class="main-top">
						<span class="title"><i class="icon-align-justify"></i> LAN2<b></b></span>
					</div>
					<form class="form-horizontal">
						<div class="form-group clearfix">
							<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="lan2__enable">启用</label>
							<div class="col-md-3 col-sm-4 col-xs-5">
								<div class="checkbox">
									<label><input type="checkbox" id="lan2__enable" class="enable" value="1 0" /></label>
								</div>
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="lan2__ipaddr">IP地址</label>
							<div class="col-md-3 col-sm-4 col-xs-5">
								<input type="text" id="lan2__ipaddr" class="form-control" verify="ip" />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="lan2__netmask">子网掩码</label>
							<div class="col-md-3 col-sm-4 col-xs-5">
								<input type="text" id="lan2__netmask" class="form-control" verify="ip" />
							</div>
						</div>
					</form>
				</div>
				
				<div class="main-wrapper clearfix lan3">
					<div class="main-top">
						<span class="title"><i class="icon-align-justify"></i> LAN3<b></b></span>
					</div>
					<form class="form-horizontal">
						<div class="form-group clearfix">
							<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="lan3__enable">启用</label>
							<div class="col-md-3 col-sm-4 col-xs-5">
								<div class="checkbox">
									<label><input type="checkbox" id="lan3__enable" class="enable" value="1 0" /></label>
								</div>
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="lan3__ipaddr">IP地址</label>
							<div class="col-md-3 col-sm-4 col-xs-5">
								<input type="text" id="lan3__ipaddr" class="form-control" verify="ip" />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="lan3__netmask">子网掩码</label>
							<div class="col-md-3 col-sm-4 col-xs-5">
								<input type="text" id="lan3__netmask" class="form-control" verify="ip" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="main-wrapper clearfix" style="padding:10px 20px">
			<div class="btn-group">
				<a class="btn btn-zx submit"><i class="icon-save"></i>保存</a>
			</div>
		</div>
	</div>
</div>
<!-- main End -->

<!-- 提示 -->
<div id="modal_tips" class="modal fade" tabindex=-1>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">提示</h4>
			</div>
			<div class="modal-body">
				<div class="modal-p">
					<span></span>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-zx btn-modal">确定</button>
			</div>
		</div>
	</div>
</div>

<!-- spin -->
<div id="modal_spin" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<i class="icon-spin icon-spinner icon-4x"></i>
				<p>Loading...</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
