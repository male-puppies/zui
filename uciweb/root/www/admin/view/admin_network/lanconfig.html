				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="lan0__ipaddr">IP地址</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="lan0__ipaddr" class="form-control" verify="ip" />
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="lan0__netmask">子网掩码</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="lan0__netmask" class="form-control" verify="lan_mask" />
					</div>
					<div class="col-md-7 col-sm-5 col-xs-3 tip-icons">
						<span class="icon-tip" data-toggle="tooltip" data-placement="bottom" title="请输入大于255.0.0.0的子网掩码。"><i class="icon-question-sign"></i></span>
					</div>
				</div>
				
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4" style="font-size:20px;">DHCP配置</label>
				</div>
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="lan0__dhcp_enable">启用DHCP</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<div class="checkbox">
							<label><input type="checkbox" id="lan0__dhcp_enable" class="denable" value="1 0" checked /></label>
						</div>
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="dhcp__lan0__start">起始分配基址</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="dhcp__lan0__start" class="form-control verifymask" verify="num" />
					</div>
					<div class="col-md-7 col-sm-5 col-xs-3 tip-icons">
						<span class="icon-tip" data-toggle="tooltip" data-placement="bottom" title="输入数字。"><i class="icon-question-sign"></i></span>
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="dhcp__lan0__limit">客户数</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="dhcp__lan0__limit" class="form-control verifymask" verify="num" />
					</div>
					<div class="col-md-7 col-sm-5 col-xs-3 tip-icons">
						<span class="icon-tip" data-toggle="tooltip" data-placement="bottom" title="输入数字。"><i class="icon-question-sign"></i></span>
					</div>
				</div>

					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="dhcp__lan0__leasetime">租用时间</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="dhcp__lan0__leasetime" class="form-control" verify="num 1 65535" />
					</div>
					<div class="col-md-7 col-sm-5 col-xs-3 tip-icons">
