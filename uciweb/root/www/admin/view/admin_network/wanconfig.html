		<div class="main-wrapper clearfix">

				<span class="title"><i class="icon-align-justify"></i> WAN口设置</span>
			</div>

				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label">WAN口数量</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<div class="radio">
							<span class="padr">
								<label><input type="radio" id="wan_0" name="radio_wan" value="1" checked />1</label>
							</span>
							<span class="padr">
								<label><input type="radio" id="wan_1" name="radio_wan" value="2" />2</label>
							</span>
							<span class="padr">
								<label><input type="radio" id="wan_2" name="radio_wan" value="3" />3</label>
							</span>
							<span class="padr">
								<label><input type="radio" id="wan_3" name="radio_wan" value="4" />4</label>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div class="main-wrapper clearfix wan0">
			<div class="main-top">
				<span class="title"><i class="icon-align-justify"></i> WAN0</span>
			</div>
			<form class="form-horizontal">
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label">接入方式</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<div class="radio">
							<span class="padr">
								<label><input type="radio" id="wan0__proto" name="wan0__proto" value="dhcp" checked />自动获取</label>
							</span>
							<span class="padr">
								<label><input type="radio" id="" name="wan0__proto" value="pppoe" />PPPoE</label>
							</span>
							<span class="padr">
								<label><input type="radio" id="" name="wan0__proto" value="static" />静态IP</label>
							</span>
						</div>
					</div>
				</div>
				<div class="form-group wan0-pppoe clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="wan0__username">用户名</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="wan0__username" class="form-control" verify="notspace" />
					</div>
				</div>
				<div class="form-group wan0-pppoe clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="wan0__password">密码</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="password" id="wan0__password" class="form-control" verify="notspace" />
					</div>
					<div class="col-md-7 col-sm-5 col-xs-3 tip-icons">
						<span class="icon-tip showlock" data-toggle="tooltip" data-placement="bottom" title="显示/隐藏密码"><i class="icon-lock icon-large"></i></span>
					</div>
				</div>
				
				
				<div class="form-group wan0-static clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="wan0__ipaddr">IP地址</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="wan0__ipaddr" class="form-control" verify="ip" />
					</div>
				</div>
				<div class="form-group wan0-static clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="wan0__netmask">子网掩码</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="wan0__netmask" class="form-control" verify="mask" />
					</div>
				</div>
				<div class="form-group wan0-static clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="wan0__gateway">网关</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="wan0__gateway" class="form-control" verify="ip" />
					</div>
				</div>
				<div class="form-group wan0-static clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="wan0__dns">DNS</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="wan0__dns" class="form-control" verify="dns" />
					</div>
					<div class="col-md-7 col-sm-5 col-xs-3 tip-icons">
						<span class="icon-tip" data-toggle="tooltip" data-placement="bottom" title="输入IP地址，以英文逗号分隔。如：8.8.8.8,114.114.114.114。"><i class="icon-question-sign"></i></span>
					</div>
				</div>
				
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="wan0__metric">使用网关跃点</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="wan0__metric" class="form-control empty" maxlength="5" verify="numsp 1 255" />
					</div>
					<div class="col-md-7 col-sm-5 col-xs-3 tip-icons">
						<span class="icon-tip" data-toggle="tooltip" data-placement="bottom" title="输入数字1~255。用于决定主次网关，跃点数越小优先级越高，不同WAN口须配置不同的跃点数。"><i class="icon-question-sign"></i></span>
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="wan0__macaddr">MAC地址</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="wan0__macaddr" class="form-control empty" verify="macsp" />
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="wan0__mtu">设置MTU</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="wan0__mtu" class="form-control empty" maxlength="9" verify="numsp 1 1500" />
					</div>
					<div class="col-md-7 col-sm-5 col-xs-3 tip-icons">
						<span class="icon-tip" data-toggle="tooltip" data-placement="bottom" title="输入数字1~1500。若无特殊需求，请勿修改。"><i class="icon-question-sign"></i></span>
					</div>
				</div>
			</form>
		</div>

					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="wan3__metric">使用网关跃点</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="wan3__metric" class="form-control empty" maxlength="5" verify="numsp 1 255" />
					</div>
					<div class="col-md-7 col-sm-5 col-xs-3 tip-icons">
						<span class="icon-tip" data-toggle="tooltip" data-placement="bottom" title="输入数字1~255。用于决定主次网关，跃点数越小优先级越高，不同WAN口须配置不同的跃点数。"><i class="icon-question-sign"></i></span>
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="wan3__macaddr">MAC地址</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="wan3__macaddr" class="form-control empty" verify="macsp" />
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="col-md-2 col-sm-3 col-xs-4 control-label" for="wan3__mtu">设置MTU</label>
					<div class="col-md-3 col-sm-4 col-xs-5">
						<input type="text" id="wan3__mtu" class="form-control empty" maxlength="9" verify="numsp 1 1500" />
					</div>
					<div class="col-md-7 col-sm-5 col-xs-3 tip-icons">
						<span class="icon-tip" data-toggle="tooltip" data-placement="bottom" title="输入数字1~1500。若无特殊需求，请勿修改。"><i class="icon-question-sign"></i></span>
					</div>
				</div>
			</form>
		</div>

		<div class="main-wrapper clearfix" style="padding:10px 20px">
			<div class="btn-group">
				<a class="btn btn-zx submit"><i class="icon-save"></i>保存</a>
			</div>
		</div>
	</div>
</div>
<!-- main End -->

<!-- 提示 -->
<div id="modal_tips" class="modal fade" tabindex=-1>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">提示</h4>
			</div>
			<div class="modal-body">
				<div class="modal-p">
					<span></span>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-zx btn-modal">确定</button>
			</div>
		</div>
	</div>
</div>

<!-- spin -->
<div id="modal_spin" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<i class="icon-spin icon-spinner icon-4x"></i>
				<p>Loading...</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
