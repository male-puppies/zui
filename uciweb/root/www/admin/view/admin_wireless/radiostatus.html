<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<!--[if lte IE 9 ]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> 
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<title>Radio状态</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<!--[if IE 7]><link rel="stylesheet" href="../../css/font-awesome-ie7.min.css"><![endif]-->
<link rel="stylesheet" href="../../css/jquery.dataTables.min.css" />
<link rel="stylesheet" href="../../css/manage.css" />
<script src="../../js/black/jquery-1.11.3.min.js"></script>
<script src="../../js/black/jquery.cookie.js"></script>
<script src="../../js/black/json2.js"></script>
<script src="../../js/black/bootstrap.min.js"></script>
<script src="../../js/black/jquery.dataTables.min.js"></script>
<script src="../../js/commin.js"></script>
<script src="../../js/radiostatus.js"></script>
</head>
<body>
<!-- header -->
<div id="header_ajax"></div>
<script src="../../js/black/header.ajax.js"></script>

<!-- main Start -->
<div id="main" class="main">
	<div class="container-fluid">
		<div class="main-wrapper clearfix">
			<table id="table_radios" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>序号</th>
						<th>无线协议</th>
						<th>频段</th>
						<th>工作信道</th>
						<th>信道带宽</th>
						<th>用户数</th>
						<th>功率(dBm)</th>
						<th>信道利用率</th>
						<th>噪声(dB)</th>
						<th>所属AP</th>
						<th>WLAN状态</th>
						<th>相邻WLAN</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="12"></td>
					</tr>
				</tbody>
			</table>
			<div class="btn-group pull-right">
				<a class="btn btn-zx hidecol"><i class="icon-table"></i>显示/隐藏列</a>
			</div>
		</div>
	</div>
</div>
<!-- main End -->

<!-- modal Start -->

<!-- 相邻WLAN -->
<div id="modal_neighbor" class="modal fade" tabindex=-1>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">相邻WLAN</h4>
			</div>
			<div class="modal-body">
				<table id="table_neighbor" class="table table-striped table-bordered" cellspacing="0" width="100%">
					<thead>
						<tr>
							<td>ESSID</td>
							<td>BSSID</td>
							<td>当前信道</td>
							<td>信号强度</td>
						</tr>
					</thead>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>

<!-- WLAN状态 -->
<div id="modal_wlanstate" class="modal fade" tabindex=-1>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">WLAN状态</h4>
			</div>
			<div class="modal-body">
				<table id="table_wlanstate" class="table table-striped table-bordered" cellspacing="0" width="100%">
					<thead>
						<tr>
							<td>接口</td>
							<td>ESSID</td>
							<td>BSSID</td>
							<td>速率</td>
							<td>用户数</td>
						</tr>
					</thead>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>

<!-- 隐藏列 -->
<div id="modal_columns" class="modal fade" tabindex=-1>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">显示/隐藏列</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group clearfix">
						<label class="col-xs-4 control-label"></label>
						<div class="col-xs-5">
							<div class="checkbox">
								<label><input type="checkbox" value="1 0" disabled />序号</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value="1 0" />无线协议</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value="1 0" />频段</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value="1 0" />工作信道</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value="1 0" />信道带宽</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value="1 0" />用户数</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value="1 0" />功率(dBm)</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value="1 0" />信道利用率</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value="1 0" />噪声(dB)</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value="1 0" />所属AP</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value="1 0" />WLAN状态</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value="1 0" disabled />相邻WLAN</label>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-zx" onclick="DoHidecolumns();">保存</button>
			</div>
		</div>
	</div>
</div>
<!-- modal End -->
</body>
</html>
